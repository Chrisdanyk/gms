<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="operation">
      <h2 data-cy="operationDetailsHeading"><span jhiTranslate="gmsApp.operation.detail.title">Operation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ operation.id }}</span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.date">Date</span></dt>
        <dd>
          <span>{{ operation.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.prix">Prix</span></dt>
        <dd>
          <span>{{ operation.prix }}</span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.discount">Discount</span></dt>
        <dd>
          <span>{{ operation.discount }}</span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.nuid">Nuid</span></dt>
        <dd>
          <span>{{ operation.nuid }}</span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.mecanicien">Mecanicien</span></dt>
        <dd>
          <span *ngFor="let mecanicien of operation.mecaniciens; let last = last"> {{ mecanicien.login }}{{ last ? '' : ', ' }} </span>
        </dd>
        <dt><span jhiTranslate="gmsApp.operation.tache">Tache</span></dt>
        <dd>
          <span *ngFor="let tache of operation.taches; let last = last">
            <a [routerLink]="['/tache', tache?.id, 'view']">{{ tache.nuid }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/operation', operation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
